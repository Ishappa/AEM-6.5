 <sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.empty="${resource.getChildren}"/>
    <section>
         <sly data-sly-use.props="com.adobe.aem.guides.wknd.core.models.Multifield">

        <div data-sly-list.multifielditem="${props.fields}">
            <p>Title: ${multifielditem.section}</p>
            <sly >

                <a href="${multifielditem.link == 'externalpath' ? multifielditem.external : multifielditem.internal}">${multifielditem.section}</a>
            </sly>

        </div>
    </section>
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!empty}"></sly>
