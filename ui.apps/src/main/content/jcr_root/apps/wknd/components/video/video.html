

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.empty="${properties.desktopPath}"/>
<sly data-sly-use.check="com.adobe.aem.guides.wknd.core.models.VideoComponent">
    <sly data-sly-test.impl="${check.link == 'desktopPath'}">
        <video autoplay="${check.autoplay}" muted controls="${check.showcontrol}" loop="${check.loop}" width="100%">
            <source src="${check.desktopPath}" type="video/mp4"/>
        </video>
    </sly>
    <sly data-sly-test="${!impl}">
        <img src="${check.mobilePath}"/>
    </sly>
</sly>

<sly data-sly-call="${template.placeholder @ isEmpty=!empty}"></sly>
