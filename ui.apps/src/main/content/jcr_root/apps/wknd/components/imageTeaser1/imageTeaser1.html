<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-test.empty="${resource.getChildren}" >
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
      <sly data-sly-call="${clientlib.all @ categories='teaserImage1.wknd'}" /> 
  </sly>



 <section data-sly-list.props="${resource.getChildren}">
          <div class="gallery_container2" data-sly-test="${props.name == 'fields'}" data-sly-list.multifielditem="${props.getChildren}" >

	 <div class="parent_container">
                    <img src="${multifielditem.fileReference}">

			<div class="child_container">
                   <a class="title_container" href="${multifielditem.internal}.html"> <h1>${multifielditem.title}</h1></a>
					<p >${multifielditem.desc}</p>
			</div>

	 </div>

          </div>
 </section>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!empty}"></sly>
