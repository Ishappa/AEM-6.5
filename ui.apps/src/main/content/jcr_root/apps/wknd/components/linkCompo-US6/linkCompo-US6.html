<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html">

<section data-sly-use.props="com.adobe.aem.guides.wknd.core.models.Multifieldlink">

    <div data-sly-list.multifielditem="${props.field}">
           <p>Title: ${multifielditem.label}</p>
           <sly >

          <a href="${multifielditem.link == 'exter' ? multifielditem.external : multifielditem.internal}">${multifielditem.label}</a>

           </sly>

    </div>
</section>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!headEmpty, classAppend='cmp-title'}"></sly>
