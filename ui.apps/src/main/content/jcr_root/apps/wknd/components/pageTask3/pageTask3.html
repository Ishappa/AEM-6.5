<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.headEmpty="${properties.headline}"
     class="cmp-title">
    <h3 data-sly-test="${properties.headline}">${properties.headline}</h3>
    <h3 data-sly-test="${properties.prefix}">${properties.prefix}</h3>

</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!headEmpty, classAppend='cmp-title'}"></sly>
